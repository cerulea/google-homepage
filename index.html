<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>MyGoogle</title>
        <link rel="stylesheet" type="text/css" href="./styles/style.css">
    </head>

    <body>
        <div class="center">
            <img src="./images/googlelogo.png" alt="google logo">

            <div class="input-with-mic-icon">
                <input id="searchbar" type="text" name="searchbar"><br>
                <img src="./images/googlemic.png" alt="search by voice">
            </div>

            <button id="google-search-button" class="pointer mainbutton">Google search</button>
            <button class="pointer mainbutton">I'm feeling lucky</button>
        </div>

        <div class="navbar top">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>

                <!-- Specify the floatright elements "backwards" -->
                <li class="floatright invisible-placeholder"></li>
                <li class="floatright">
                    <button class="signin-button">Sign in</button>
                </li>
                <li class="floatright grid-icon"></li>
                <li class="floatright"><a href="#">Images</a></li>
                <li class="floatright"><a href="#">Gmail</a></li>
            </ul>
        </div>

        <div id="bottom-navbar" class="navbar bottom">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>

                <!-- Specify the floatright elements "backwards" -->
                <li class="floatright invisible-placeholder"></li>
                <li class="floatright"><a href="#">Settings</a></li>
                <li class="floatright"><a href="#">Terms</a></li>
                <li class="floatright"><a href="#">Privacy</a></li>
            </ul>
        </div>

    </body>
</html>
